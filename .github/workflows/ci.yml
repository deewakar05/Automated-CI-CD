name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: 18

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm test

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:latest