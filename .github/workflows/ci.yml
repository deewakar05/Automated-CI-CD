name: CI/CD

on:
  push:
    branches: [ main, demo ]
  pull_request:
    branches: [ main, demo ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ”¹ NEW: Determine Docker tags based on branch
      - name: Set Docker tags
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

          if [ "$BRANCH_NAME" = "main" ]; then
            echo "TAG_LATEST=latest" >> $GITHUB_ENV
            echo "TAG_SHA=main-${GITHUB_SHA}" >> $GITHUB_ENV
          else
            echo "TAG_LATEST=${BRANCH_NAME}-latest" >> $GITHUB_ENV
            echo "TAG_SHA=${BRANCH_NAME}-${GITHUB_SHA}" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ env.TAG_LATEST }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ env.TAG_SHA }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ env.TAG_LATEST }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ env.TAG_SHA }}
