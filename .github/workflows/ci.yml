name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-pipeline:latest
